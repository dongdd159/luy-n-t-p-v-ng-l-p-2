<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1
    for (let i=5;i>=1;i--){
        for (let j=1;j<=5;j++){
            if (j>=a){
                document.write("*")
            }else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
        a++
    }
</script>
</body>
</html>
