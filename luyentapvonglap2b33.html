<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0
    for (let i=0;i<5;i++){
        for (let j=5;j>=0;j--){
            if (j<=a){
                document.write("*")
            }else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
        a++
    }
</script>
</body>
</html>
