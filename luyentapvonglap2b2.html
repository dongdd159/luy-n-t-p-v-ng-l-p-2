<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=parseInt(prompt("Nhập 1 số nguyên dương"))
    let giaithua = 1
    for (let i=number; i>=1; i--){
        giaithua = i * giaithua
    }
    alert("giai thừa của "+number+" là "+giaithua)
</script>
</body>
</html>
