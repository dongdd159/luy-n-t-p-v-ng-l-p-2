<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=1
    let b=0
    let c
    let Finonaci =b+" "+a+" "
    for(let i=0;i<18;i++){
        Finonaci= Finonaci+(a+b)+" "
        c=a+b
        b=a
        a=c
    }
    document.write(Finonaci)
</script>
